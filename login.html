<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor-login">
        <h1>Registro de usuario</h1>
        <form action="validar.php" method="post">
            <label for="nombre_normal">Nombre de usuario:</label>
            <input type="text" id="nombre_normal" name="nombre_normal" placeholder="Ingrese su nombre de usuario">
            <label for="contrasena_normal">Contraseña:</label>
            <input type="password" id="contrasena_normal" name="contrasena_normal" placeholder="Ingrese su contraseña">
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
